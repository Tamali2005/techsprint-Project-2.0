<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center p-6">

        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative w-full max-w-md">
        <!-- Back Button -->
        <a href="/" class="inline-flex items-center text-gray-300 hover:text-white mb-6 transition-colors group">
            <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <!-- Admin Login Card -->
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/20">

            <div class="bg-gradient-to-r from-red-600 via-red-700 to-red-800 p-8 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-white opacity-5">
                    <div class="absolute inset-0" style="background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 20px 20px;"></div>
                </div>
                <div class="relative">
                    <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-2xl transform hover:scale-110 hover:rotate-12 transition-all">
                        <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" fill="url(#adminGradient)"/>

                                    <stop offset="0%" style="stop-color:#ef4444"/>
                                    <stop offset="100%" style="stop-color:#dc2626"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-2">Admin Access</h2>
                    <p class="text-red-100">Secure Administrative Panel</p>
                </div>
            </div>

            <!-- Form -->
            <div class="p-8 space-y-6">

                        <span class="text-2xl">‚ö†Ô∏è</span>

                        </div>
                    </div>
                </div>

                <form id="adminLoginForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-200 mb-2">
                            Admin Username
                        </label>
                        <div class="relative group">
                            <input type="text" id="username" required 
                                   class="w-full pl-12 pr-4 py-3.5 bg-white/10 border-2 border-white/20 text-white rounded-xl focus:border-red-400 focus:ring-4 focus:ring-red-500/20 transition-all outline-none placeholder-gray-400"
                                   placeholder="Enter admin username">
                            <div class="absolute left-4 top-3.5 text-2xl group-focus-within:scale-110 transition-transform">
                                üë§
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-200 mb-2">
                            Password
                        </label>
                        <div class="relative group">
                            <input type="password" id="password" required 
                                   class="w-full pl-12 pr-4 py-3.5 bg-white/10 border-2 border-white/20 text-white rounded-xl focus:border-red-400 focus:ring-4 focus:ring-red-500/20 transition-all outline-none placeholder-gray-400"
                                   placeholder="Enter admin password">
                            <div class="absolute left-4 top-3.5 text-2xl group-focus-within:scale-110 transition-transform">
                                üîê
                            </div>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white py-4 rounded-xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-2xl flex items-center justify-center gap-2 group">
                        <span>üõ°Ô∏è</span>
                        <span>Access Admin Panel</span>
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </button>
                </form>

                <!-- Default Credentials Note -->
                <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                    <p class="text-blue-200 text-xs text-center">
                        <strong>Default:</strong> admin / admin123
                    </p>
                </div>

                <!-- Security Features -->
                <div class="grid grid-cols-3 gap-3 pt-6 border-t border-white/10">
                    <div class="text-center">
                        <div class="text-2xl mb-1">üîí</div>
                        <p class="text-xs text-gray-300">Encrypted</p>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl mb-1">üõ°Ô∏è</div>
                        <p class="text-xs text-gray-300">Protected</p>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl mb-1">‚úÖ</div>
                        <p class="text-xs text-gray-300">Verified</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Warning -->
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">‚ö° All activities are monitored and logged</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin-login.js') }}"></script>
</body>
