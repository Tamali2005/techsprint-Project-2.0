<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Beautiful Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative max-w-4xl mx-auto">
        <!-- Back Button -->
        <a href="/" class="inline-flex items-center text-gray-600 hover:text-blue-600 mb-6 transition-colors group">
            <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Home
        </a>

        <!-- Main Card -->
        <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-white opacity-10">
                    <div class="absolute inset-0" style="background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 20px 20px;"></div>
                </div>
                <div class="relative">
                    <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-xl transform hover:scale-110 transition-transform">
                        <svg viewBox="0 0 200 200" class="w-16 h-16">
                            <defs>
                                <linearGradient id="regGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3b82f6"/>
                                    <stop offset="100%" style="stop-color:#1e3a8a"/>
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="95" fill="url(#regGrad)"/>
                            <path d="M 100 30 L 140 50 L 140 100 Q 140 150 100 170 Q 60 150 60 100 L 60 50 Z" fill="white" opacity="0.9"/>
                            <circle cx="100" cy="100" r="30" fill="#3b82f6"/>
                            <path d="M 85 100 L 95 110 L 115 85" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-2">Create Your Account</h2>
                    <p class="text-blue-100">Join our student community today</p>
                </div>
            </div>

            <!-- Form -->
            <form id="registerForm" class="p-8 space-y-6">
                <!-- Personal Information Section -->
                <div class="space-y-4">
                    <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <span class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 font-bold">1</span>
                        Personal Information
                    </h3>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Student ID <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="text" id="studentId" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="STU001">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸŽ“</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Full Name <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="text" id="fullName" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="John Doe">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸ‘¤</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Email Address <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="email" id="email" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="john@example.com">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸ“§</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Phone Number <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="tel" id="phone" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="+1234567890">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸ“±</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Academic Information Section -->
                <div class="space-y-4 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <span class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 font-bold">2</span>
                        Academic Details
                    </h3>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Department <span class="text-red-500">*</span>
                            </label>
                            <select id="department" required 
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none bg-white">
                                <option value="">Select Department</option>
                                <option value="Computer Science Engineering">Computer Science Engineering</option>
                                <option value="Electronics and Communication">Electronics and Communication</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Course <span class="text-red-500">*</span>
                            </label>
                            <select id="course" required 
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none bg-white">
                                <option value="">Select Course</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="BBA">BBA</option>
                                <option value="MBA">MBA</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-3 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Year <span class="text-red-500">*</span>
                            </label>
                            <select id="yearOfStudy" required 
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none bg-white">
                                <option value="">Select</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Section <span class="text-red-500">*</span>
                            </label>
                            <select id="section" required 
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none bg-white">
                                <option value="">Select</option>
                                <option value="A">Section A</option>
                                <option value="B">Section B</option>
                                <option value="C">Section C</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Identity <span class="text-red-500">*</span>
                            </label>
                            <select id="identityType" required 
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none bg-white">
                                <option value="">Select</option>
                                <option value="Student">Student</option>
                                <option value="Staff">Staff</option>
                                <option value="Faculty">Faculty</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="space-y-4 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <span class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 font-bold">3</span>
                        Security
                    </h3>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Password <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="password" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸ”’</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Confirm Password <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" required 
                                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all outline-none"
                                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                                <span class="absolute left-3 top-3.5 text-gray-400">ðŸ”’</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-4 rounded-xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-2xl flex items-center justify-center gap-2 group">
                    <span>Create Account</span>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </button>
            </form>

            <!-- Footer -->
            <div class="px-8 pb-8 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/student-login" class="text-blue-600 font-semibold hover:text-blue-700 hover:underline transition-colors">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
