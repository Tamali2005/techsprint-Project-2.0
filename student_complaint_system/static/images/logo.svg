<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 85)">
    <!-- Cap Top -->
    <polygon points="-45,-25 45,-25 50,-20 -50,-20" fill="#3b82f6"/>
    <polygon points="-50,-20 50,-20 45,0 -45,0" fill="#60a5fa"/>
    
    <!-- Cap Base -->
    <rect x="-35" y="0" width="70" height="15" rx="3" fill="#3b82f6"/>
    
    <!-- Tassel -->
    <line x1="45" y1="-20" x2="55" y2="-35" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="55" cy="-35" r="5" fill="#fbbf24"/>
    
    <!-- Document Icon -->
    <rect x="-20" y="25" width="40" height="50" rx="3" fill="white"/>
    <line x1="-12" y1="35" x2="12" y2="35" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="-12" y1="45" x2="12" y2="45" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="-12" y1="55" x2="12" y2="55" stroke="#1e3a8a" stroke-width="2"/>
    <line x1="-12" y1="65" x2="5" y2="65" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Checkmark -->
    <circle cx="25" cy="55" r="12" fill="#10b981"/>
    <path d="M 20 55 L 23 58 L 30 51" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>